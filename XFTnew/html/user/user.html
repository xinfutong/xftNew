					topoffset=(Math.round(plus.navigator.getStatusbarHeight())+45)+'px';
				}

				document.querySelector('.mui-content').style.marginTop=(immersed)+'px';
				document.getElementById('head_portrait').style.height=document.getElementById('head_portrait').width+"px";
				
//				plus.navigator.setStatusBarBackground('#1B82D2');
				window.addEventListener('user_load',function(event){
					location.reload();
				});
				window.addEventListener('user_img',function(event){
					var img = event.detail.img;
					document.getElementById('head_portrait').src=img;
				});
				
				var is_agent=true;
				window.addEventListener('user_agent',function(event){
					var id = event.detail.agent_id;
					if(id>=4){
						is_agent=false;
					}
					if(id==2){
						document.getElementById('user_grade').innerText='普通用户';
					}else if(id==3){
						document.getElementById('user_grade').innerText='高级用户';
					}else if(id==4){
						document.getElementById('user_grade').innerText='事业合伙人';
					}else if(id==5){
						document.getElementById('user_grade').innerText='城市合伙人';
					}else if(id==6){
						document.getElementById('user_grade').innerText='分公司代理';
					}					
				});

//				   
//				}else if(mui.os.android){
//					$('.D').css('bottom','1px');
//				}

				var token=plus.storage.getItem('token');
				var is_real;
				mui.ajax('http://www.zhxft.com/app/customer/cusInfo',{
					async:false,
					data:{
						uid:uid,
						token:token,						
					},
					dataType:'JSON',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					success:function(data){
						console.log(data);
						var arrParse = JSON.parse(data);
						if(arrParse.info.code==6){
							plus.storage.clear();
							return;
						}
						document.getElementById('user_phone').innerText=arrParse.data.phoneNum!=''?arrParse.data.phoneNum:'暂无信息';
						document.getElementById('user_name').innerText=arrParse.data.name!=null?arrParse.data.name:'会员昵称';
						document.getElementById('head_portrait').src=arrParse.head_portrait!=''?arrParse.head_portrait:'../../images/u_img@3x.png';
//						setTimeout(function(){
//							document.getElementById('head_portrait').style.height=(document.getElementById('head_portrait').offsetWidth)+'px';
//						},200);
						
						if(arrParse.state==1){
							is_real=false;
							document.getElementById('is_real').innerText='已实名';
							document.getElementById('is_real').style.color='#1B82D2';
							document.getElementById('authentication').innerText='已认证';
						}else{
							is_real=true;
							document.getElementById('is_real').innerText='未实名';
							document.getElementById('authentication').innerText='未认证';
						}
						if(arrParse.type_id>=4){
							is_agent=false;
						}
						if(arrParse.type_id==2){
							document.getElementById('user_grade').innerText='普通用户';
						}else if(arrParse.type_id==3){
							document.getElementById('user_grade').innerText='高级用户';
						}else if(arrParse.type_id==4){

						}else if(arrParse.type_id==5){

						}else if(arrParse.type_id==6){
							document.getElementById('user_grade').innerText='分公司代理';
						}
						
//						document.getElementById('recommender').innerText=arrParse.agent!=''?arrParse.agent:'无推荐人';

						if(arrParse.count==0){

							mui.fire(home_msg,'news_msg',{});
						}else{
							$('#integral').show();
							mui.fire(home_msg,'news_msg_yes',{});
						}
//						$('#pay_circle').siblings('span').eq(0).children('img').attr('src',arrParse.head_portrait_circle);						
					},
					error:function(xhr,error,errorThrown){
						console.log(error);
					}
				});
