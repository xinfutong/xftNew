		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init
				({
				    pullRefresh: 
				    {
				      container: '#pullrefresh',
				      up: {
				      	height:50,//可选.默认50.触发上拉加载拖动距离
				      	auto:false,//可选,默认false.自动上拉加载一次
				      	contentnomore:'没有更多数据了',
				        contentrefresh: '正在加载...',
				        callback: pullupRefresh
				      }
				   	},			
					hardwareAccelerated:true, //开启硬件加速
					styles:{
						bounce: 'vertical',bounceBackground:'#fc1',
					}
				});  
				// 创建加载内容窗口
				var topoffset='45px';
				if(plus.navigator.isImmersedStatusbar()){// 兼容immersed状态栏模式
					topoffset=(Math.round(plus.navigator.getStatusbarHeight())+45)+'px';
				} 
				document.getElementById('header').style.height=(immersed+44)+'px';
				document.querySelector('.list-wrapper').style.marginTop=(immersed)+'px';
				
				var uid=plus.storage.getItem('uid');
				var token=plus.storage.getItem('token');
				var load_len;//可加载的次数
				var page=0;
				mui.ajax('http://www.zhxft.com/app/news/share_list',{
					async:false,
					data:{
						uid:uid,
						token:token,
						limit:page
					},
					dataType:'JSON',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					success:function(data){
						console.log(data);
						var arrParse = JSON.parse(data);
						if(arrParse.info.code==6){
							plus.storage.clear();
							plus.storage.setItem("launchFlag", "林允");
							mui.confirm('你当前并未登录(或账号在其他手机登录以致此手机账号被退出)，是否前往登录！','提示',['是','否'],function(e){
								if(e.index==0){
									mui.openWindow({
										url: '../index/login.html',
										id: 'login',
										show: {
											autoShow:false,
											aniShow: 'pop-in',
											duration:'350',
										}//额外扩展参数
										,createNew:true,extras:{type:1},//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
										styles:{softinputMode:'adjustResize'},
										waiting: {
											autoShow: true
										}
									});
								}
							},'div')
							return;
						}
						load_len=(parseFloat(arrParse.count)/10);
						var list=document.querySelector('.list-wrapper');
						for (var i=0;i<arrParse.datas.length;i++) {
							list.innerHTML+='<div class="news_left">'
								+'<div class="new_time">'
									+'<span>'+arrParse.datas[i].time+'</span>'
								+'</div>'
								+'<img src="../../images/share-news@3x.png" />'
								+'<div class="new_content">'
									+'<span>分润消息</span>'
									+'<div class="expression">'
//										+'<h5>'+arrParse.datas[i].title+'</h5>'
										+'<p>'
											+arrParse.datas[i].content
										+'</p>'						
									+'</div>'									
								+'</div>'				
							+'</div>';	
						}
					},
					error:function(xhr,error,errorThrown){
						//异常处理；								//plus.nativeUI.toast(errorThrown);								alert(xhr);								alert(error);
						console.log(error);
					}
				});
				
//				if(mui.os.plus) {  
//				    mui.plusReady(function() {  
//				        setTimeout(function() { mui('#pullrefresh').pullRefresh().pullupLoading(); }, 1000);  
//				    });  
//				} else {  
//				    mui.ready(function() {
//				        mui('#pullrefresh').pullRefresh().pullupLoading();   
//				    });  
//				} 
				var count = 0;
			  /*
			   * 上拉加载具体业务实现
			   * mui('#pullrefresh').pullRefresh().refresh(true);     //恢复滚动
				mui('#pullrefresh').pullRefresh().scrollTo(0,0,100); //滚动置顶
			   */
			  function pullupRefresh() 
			  {
			    setTimeout(function() {
			      mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > load_len)); //参数为true代表没有更多数据了。
			      if(count > load_len){
			      	mui.toast('已经没有更多可加载的了',{ duration:'long', type:'div' }) 
//			      	mui.alert('已经没有更多可加载的了','提示','','','div');
			      }
			      var cells = document.body.querySelectorAll('.news_left');
			      page++;
			      var num=page*10;
			      mui.ajax('http://www.zhxft.com/app/news/share_list',{
					async:false,
					data:{
						uid:uid,
						token:token,
						limit:num
					},
					dataType:'JSON',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					success:function(data){
						console.log(data);
						var arrParse = JSON.parse(data);
						if(arrParse.info.code==6){
							plus.storage.clear();
							plus.storage.setItem("launchFlag", "林允");
							mui.confirm('你当前并未登录(或账号在其他手机登录以致此手机账号被退出)，是否前往登录！','提示',['是','否'],function(e){
								if(e.index==0){
									mui.openWindow({
										url: '../index/login.html',
										id: 'login',
										show: {
											autoShow:false,
											aniShow: 'pop-in',
											duration:'350',
										}//额外扩展参数
										,createNew:true,extras:{type:1},//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
										styles:{softinputMode:'adjustResize'},
										waiting: {
											autoShow: true
										}
									});
								}
							},'div')
							return;
						}
						var list=document.querySelector('.list-wrapper');
						for (var i=0;i<arrParse.datas.length;i++) {
							list.innerHTML+='<div class="news_left">'
								+'<div class="new_time">'
									+'<span>'+arrParse.datas[i].time+'</span>'
								+'</div>'
								+'<img src="../../images/share-news@3x.png" />'
								+'<div class="new_content">'
									+'<span>分润消息</span>'
									+'<div class="expression">'
//										+'<h5>'+arrParse.datas[i].title+'</h5>'
										+'<p>'
											+arrParse.datas[i].content
										+'</p>'						
									+'</div>'									
								+'</div>'				
							+'</div>';	
						}
					},
					error:function(xhr,error,errorThrown){
						//异常处理；								//plus.nativeUI.toast(errorThrown);								alert(xhr);								alert(error);
						console.log(error);
					}
				});
			    }, 500);
			  }
				
				document.getElementById("calendar").addEventListener('tap', function() {
					var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new mui.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							document.querySelector('#chioce_time').value = rs.text;
							start_result=rs.text;
							mui.ajax('http://www.zhxft.com/app/news/share_list',{
								async:false,
								data:{
									uid:uid,
									token:token,
									beginDate:rs.text
								},
								dataType:'JSON',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								success:function(data){
									console.log(data);
									var arrParse = JSON.parse(data);	
									var list=document.querySelector('.list-wrapper');
									list.innerHTML='';
									for (var i=0;i<arrParse.datas.length;i++) {
										list.innerHTML+='<div class="news_left">'
											+'<div class="new_time">'
												+'<span>'+arrParse.datas[i].time+'</span>'
											+'</div>'
											+'<img src="../../images/share-news@3x.png" />'
											+'<div class="new_content">'
												+'<span>分润消息</span>'
												+'<div class="expression">'
//													+'<h5>'+arrParse.datas[i].title+'</h5>'
													+'<p>'
														+arrParse.datas[i].content
													+'</p>'						
												+'</div>'									
											+'</div>'				
										+'</div>';	
									}
								},
								error:function(xhr,error,errorThrown){
									//异常处理；								//plus.nativeUI.toast(errorThrown);								alert(xhr);								alert(error);
									console.log(error);
								}
							});
//							var stringTime =document.getElementById('course_date').innerText+' '+rs.text;
//							var timestamp2 = Date.parse(new Date(stringTime));
//							timestamp2 = timestamp2 / 1000;
//							start_result=timestamp2;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
				    });
				
				//（跳转到的页面）关闭页面跳转动画
				plus.nativeUI.closeWaiting();
				//显示当前页面
				var self = plus.webview.currentWebview();
				self.show('pop-in',350);
			});
		</script>
