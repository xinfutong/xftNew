    <style>
    	body,.mui-input-row label,input{font-family: "微软雅黑";}

    	.prompt span{font-size: 28px;color: #3E3E3E;margin-bottom: 21px;}

    	.card_back{width:100%;position:fixed;background:rgba(0,0,0,0.38);top:0;z-index: 100;display: none;}
        .ts_one{width:72%;margin-left:14%;background:#fff;height:106px;border-radius: 13px;margin-top:60%;}

        .wc{width:90%;margin-left:5%;height:48px;background: #445C95;color:#fff;font-size:1.2em;line-height: 48px;text-align: center;margin-bottom:8%;}

		<div class="mui-content">

								    <li class="mui-table-view-cell">

								    <div class="bank_name" style="display: none;">

								    </div>

							<div class="card_content">

								<div class="mui-input-row">

							    </a>-->
							</div>
							<!--<div class="mui-popup-backdrop" style=""></div>-->

			            </div>
			        </div>

		<div class="card_back">       
	        <div class="dx">
	            <p class="dx_1">验证手机号</p>
	            <p class="dx_2">请填写手机验证码进行验证</p>
	            <p id="phone_code" class="dx_3">13143463325</p>
	            <div class="clearfix">
	                <div class="dx_code">
	                <input id="sj_code" type="number" style="padding: 6px 15px;"/> </div>
	                <div class="dx_repeat">获取验证码</div>

		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init({  	
					pullRefresh: 
				    {
				      container: '#pullrefresh',
				      down: {
				      	height: 50, //可选,默认50.触发下拉刷新拖动距离,
						auto: false, //可选,默认false.自动下拉刷新一次
						contentdown: "", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即回弹", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
				        callback: pulldownRefresh
				      },//http://www.cnblogs.com/CyLee/p/5324224.html				      
				   	},
					hardwareAccelerated:true, //开启硬件加速
					
				});
				function pulldownRefresh() {
					setTimeout(function() {
//					alert(&quot;shuaxin&quot;);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					})
				}
//				mui.back = function() {
//					//获得父页面的webview
//			        var list = plus.webview.currentWebview().opener();
//			        list.reload();
//				}
				// 创建加载内容窗口
				var topoffset='45px';
				if(plus.navigator.isImmersedStatusbar()){// 兼容immersed状态栏模式
					topoffset=(Math.round(plus.navigator.getStatusbarHeight())+45)+'px';
				} 
				document.getElementById('header').style.height=(immersed+44)+'px';
//				document.querySelector('.mui-content').style.marginTop=(immersed)+'px';
				if(mui.os.ios){
					document.querySelector('.mui-content').style.marginTop=(immersed+44)+'px';
					document.querySelector('.mui-scroll').style.marginTop=(immersed)+'px';
				}else if(mui.os.android){
					document.querySelector('#pullrefresh').style.marginTop=(immersed)+'px';
				}
				
				var uid=plus.storage.getItem('uid');
				var token=plus.storage.getItem('token');
				var order_id=plus.webview.getWebviewById('new_card').order_id;
				var money=plus.webview.getWebviewById('new_card').pay;
				var type=plus.webview.getWebviewById('new_card').type;	
				var kj_type=type;
//				if(type==0){
//					kj_type=1;
//				}else if(type==1){
//					kj_type=2;
//				}
				mui.ajax('http://www.zhxft.com/app/index/binding_bank',{
					async:false,
					data:{
						uid:uid,
						token:token,						
					},
					dataType:'JSON',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					success:function(data){
						console.log(data);
						var arrParse = JSON.parse(data);
						document.getElementById('name').value=arrParse.name;
					},
					error:function(xhr,error,errorThrown){
						console.log(error);
					}
				});
				var mobile_code;
				//获取短信验证码
			    var validCode=true;
			    $(".dx_repeat").click (function  () {
			    	var number=document.getElementById('phone').value;
			        if(!(/^1[34578]\d{9}$/.test(number))){ 
				        mui.alert("手机号码有误，请重填",'提示','','','div');  
				        return false; 
				    } 
				    if(validCode){
				        var time=60;
				        var code=$(this);			        
				        time--;
				        code.html(time+"秒重新获取");
				        if (time==0) {
				            clearInterval(t);
				            code.html("重新获取");
				            validCode=true;
				            code.removeClass("dx_repeat1");		
				        }
				        if (validCode) {
				            validCode=false;
				            code.addClass("dx_repeat1");
				            var t=setInterval(function  () {
				                time--;
				                code.html(time+"秒重新获取");
				                if (time==0) {
				                    clearInterval(t);
				                    code.html("重新获取");
				                    validCode=true;
				                    code.removeClass("dx_repeat1");		
				                }
				            },1000)
				        }				        
				        mui.ajax('http://www.zhxft.com/app/index/sms',{
							async:false,
							data:{
								phoneNum:number						
							},
							dataType:'JSON',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							success:function(data){
								console.log(data);
								var arrParse = JSON.parse(data);
								if(arrParse.state==1){
									mui.alert('验证码已发送','提示','','','div');
								}else{
									mui.alert(arrParse.msg,'提示','','','div');
								}
							},
							error:function(xhr,error,errorThrown){
								console.log(error);
							}
						});
					}
			    });
				document.getElementById('ok_pay').addEventListener('tap',function(){
					$(".card_back").fadeOut(300);
					var name=document.getElementById('name').value;
					var account=document.getElementById('card_id').value;
					var cvn2=document.getElementById('cv_code').value;
					var expDate=document.getElementById('ok_time').value;
					var number=document.getElementById('phone').value;
					mobile_code=document.getElementById('sj_code').value;
					
					var kj_back=plus.webview.getWebviewById('kj');
					mui.ajax('http://www.zhxft.com/app/index/binding_bank_confirm_vip',{
						async:false,
						data:{
							uid:uid,
							token:token,
							name:name,
							account:account,
							cvn2:cvn2,
							expDate:expDate,
							number:number,
							mobile_code:mobile_code,
							kj_pay:kj_type,
							pay:money,
							fromNo:order_id
						},
						dataType:'JSON',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						success:function(data){
							console.log(data);
							var arrParse = JSON.parse(data);
							if(arrParse.code_state==0){
								mui.alert('验证码填写错误！','提示','','','div');
							}else if(arrParse.state_bank==0){
								mui.alert('信用卡信息有误！','提示','','','div');
							}else if(arrParse.state==1){
								if(type==0){
									plus.runtime.openURL(arrParse.url);
								}else if(type==1){
									mui.confirm('支付成功！是否返回首页','提示',['是','否'],function(e){
										if(e.index==0){
											mui.fire(kj_back,'kj_back');
										}
									},'div');
								}								
							}else if(arrParse.proving!=undefined){
								mui.alert('信用卡信息填写不匹配！','提示','','','div');
							}else if(arrParse.info.code==18){
								mui.alert('当前信用卡已存在绑定，请使用其他卡号绑定！','提示','','','div');
							}
						},
						error:function(xhr,error,errorThrown){
							console.log(error);
						}
					});
				})
				document.querySelector('.card_back').addEventListener('tap',function(e){
					var _con = $('.dx '); // 设置目标区域
				    if (!_con.is(e.target) && _con.has(e.target).length === 0) {
				    	$(".card_back").fadeOut(300);
				    }else{
				    	
				    }
				})
				document.getElementById('promptBtn').addEventListener('tap',function(){
					var name=document.getElementById('name').value;
					var account=document.getElementById('card_id').value;
					var cvn2=document.getElementById('cv_code').value;
					var expDate=document.getElementById('ok_time').value;
					var number=document.getElementById('phone').value;
					if(name!='' && account!='' && cvn2!='' && number!=''){
						document.getElementById('phone_code').innerText=document.getElementById('phone').value;
		            	$(".card_back").fadeIn(300);
		            	$(".dx").fadeIn(300);
					}else{
						mui.alert('请完整的填写完支付所需信息！','提示','','','div');
					}					
				})
				//关闭页面跳转动画
				plus.nativeUI.closeWaiting();
				//显示当前页面
				var self = plus.webview.currentWebview();
				self.show('pop-in',350);
			});
			
		    $(function() {

//		        });

//				    	alert(111);$(".card_back").fadeOut(300);

		        var height = document.documentElement.clientHeight;
		        $(".card_back").css("height",height);
		   });
