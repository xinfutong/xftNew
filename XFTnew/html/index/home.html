		<script type="text/javascript">
			var aniShow = {};
			mui.plusReady(function(){
				mui.init({  
					hardwareAccelerated:true, //开启硬件加速					
				});
				if(mui.os.ios){
					// 创建加载内容窗口
					var topoffset='45px';
					if(plus.navigator.isImmersedStatusbar()){// 兼容immersed状态栏模式
						topoffset=(Math.round(plus.navigator.getStatusbarHeight())+15)+'px';
					} 
//					document.getElementById('header').style.height=(immersed+44)+'px';					
//					document.querySelector('.mui-content').style.paddingTop=(immersed+44)+'px';				   	
				}else if(mui.os.android){
//					document.getElementById('header').style.height=(immersed+44)+'px';										
				}
				if(immersed>25){
					document.querySelector('.message').style.marginTop=(20)+'px';
				}else{
					document.querySelector('.message').style.marginTop=(10)+'px';
				}
//				plus.storage.clear()
				document.querySelector('.mui-content').style.marginBottom=(immersed+44)+'px';
//				document.querySelector('.mui-content').style.paddingTop=(immersed+44)+'px';
//				$('.mui-content').height(window.screen.height+immersed+44);

				var self = plus.webview.currentWebview(),
					nviews = self.getSubNViews(),
					subpages = util.options.subpages,
					leftPos = Math.ceil((window.innerWidth - 60) / 2); // 设置凸起大图标为水平居中

				/**
				 * 简单封装了绘制原生view控件方法 drawNative()
				 * 绘制内容支持font（文本，字体图标）,图片img , 矩形区域rect
				 *
				 */
				function drawNative(id, styles, tags) {
				    var view = new plus.nativeObj.View(id, styles, tags);
				    return view
				}
				
				/** 
				 * drawNativeIcon 绘制带边框的半圆，
				 * 实现原理：
				 *   id为bg的tag 创建带边框的圆
				 *   id为bg2的tag 创建白色矩形遮住圆下半部分，只显示凸起带边框部分
				 *   id为iconBg的红色背景图
				 *   id为icon的字体图标
				 *   注意创建先后顺序，创建越晚的层级越高
				 */
				var drawNativeIcon = util.drawNative('tabIcon6', {
				    bottom: '5px',
				    left: leftPos + 'px',
				    width: '60px',
				    height: '60px'
				}, [{
				    tag: 'rect',
				    id: 'bg',
				    position: {
				        top: '1px',
				        left: '0px',
				        width: '100%',
				        height: '100%'
				    },
				    rectStyles: {
				        color: '#fff',
				        radius: '50%',
				        borderColor: '#ccc',
				        borderWidth: '0.5px'
				    }
				}, {
				    tag: 'rect',
				    id: 'bg2',
				    position: {
				        bottom: '-0.5px',
				        left: '0px',
				        width: '100%',
				        height: '45px'
				    },
				    rectStyles: {
				        color: '#fff'
				    }
				}, {
				    tag: 'rect',
				    id: 'iconBg',
				    position: {
				        top: '5px',
				        left: '5px',
				        width: '50px',
				        height: '50px'
				    },
				    rectStyles: {
				        color: '#FF5A00',
				        radius: '50%'
				    }
				}, {
				    tag: 'font',
				    id: 'icon',
				    text: '推广', //此为字体图标Unicode码'\e600'转换为'\ue600'
				    position: {
				        top: '0px',
				        left: '5px',
				        width: '50px',
				        height: '100%'
				    },
				    textStyles: {
				        fontSrc: '_www/fonts/iconfont.ttf',
				        align: 'center',
				        color: '#fff',
				        size: '18px'
				    }
				}]);
				// 添加到当前父webview中，------此步骤很重要
				self.append(drawNativeIcon);
								

				//自定义监听图标点击事件
				drawNativeIcon.addEventListener('click', function(e) {
					var newWV=plus.webview.getWebviewById('../extension/extension.html');
					newWV.show('pop-in', 350);
					clickEvent(e)
//					// 重绘字体颜色
					drawNativeIcon.drawText('推广', {}, {
						align: 'center',
						color: '#fff',
						size: '18px'
					}, 'icon');
				});
				
				var ino = plus.storage.getItem('launchFlag');
				console.log("inoinoino的值:",ino);
				//判断是否第一次安装打开
			    if(ino == null){
			    	console.log('进了if');
			        mui.openWindow({
						url:'banner.html',
						id:'banner',
						show: {
							aniShow: 'pop-in',
							duration:'350',
						},
						//屏蔽转场动画的等待圈圈
						waiting:{
							autoShow:true,
						}
					});
			    }else{
			    	var activePage = plus.webview.currentWebview();
			    }
				//创建子webview窗口 并初始化
				util.initSubpage();
				

				//给每个view 添加监听点击切换
				for(var i = 0; i < 4; i++) {
					nviews[i].addEventListener('click', clickEvent, false);
				}

				// 自定义 tab 点击事件
				function clickEvent(e) {
					var currId = e.target.id,
						currIndex = parseInt(currId.substr(currId.length - 1, 1) - 1),
						currView = self.getStyle().subNViews[currIndex];
						
					// 匹配对应tab窗口	
					if(currIndex > 0){
						targetPage = plus.webview.getWebviewById(subpages[currIndex-1]);						
					}else {
						targetPage = plus.webview.currentWebview();
					}

					if(targetPage == activePage) {						
						return;
					}

					if(currIndex !== 3) {
						drawNativeIcon.drawText('推广', {}, {
//						fontSrc: '_www/fonts/iconfont.ttf',
						align: 'center',
						color: '#fff',
						size: '18px'
					}, 'icon');
					}
					//底部选项卡切换
					util.toggleNview(currView, currIndex);
					// 子页面切换
					util.changeSubpage(targetPage, activePage);
					//更改当前活跃的页面
					activePage = targetPage;
				}


				var uid=plus.storage.getItem('uid');
				var token=plus.storage.getItem('token');
				var Insurance_url;
					
				mui.ajax('http://www.zhxft.com/app/account/index',{
					async:false,
					data:{
											
					},
					dataType:'JSON',//服务器返回json格式数据
					type:'POST',//HTTP请求类型
					success:function(data){
						console.log('1111111',data);
						var arrParse = JSON.parse(data);
						Insurance_url=arrParse.security_link;
						var banner_2=document.getElementById('slider_find');	
						var banner_2_bot=document.getElementById('slider_bot')
						banner_2.innerHTML='';
						var banner_2_statr=parseInt(arrParse.banner.length)-1;
						banner_2.innerHTML+='<div class="mui-slider-item mui-slider-item-duplicate">'
							+'<a href="#">'
								+'<img id="banner_start" src="'+arrParse.banner[banner_2_statr].img+'">'

				var wgtVer = null;
			    // 检测更新,返回最新版本号
			    //正式上线时请更改当前版本
			    var checkUrl = "http://www.zhxft.com/mobile/index/shengji";
			    // 下载wgt文件
			    var wgtUrl = "http://www.zhxft.com/update/H5FF15829.wgt";
			
			    function checkUpdate(callback) {
			        // 获取本地应用资源版本号
			        plus.runtime.getProperty(plus.runtime.appid, function(inf) {
			            wgtVer = inf.version;
			            console.log("当前应用版本：" + wgtVer);
			        });
			        //      plus.nativeUI.showWaiting("检测更新...");			        
			        
			        var xhr = new XMLHttpRequest();
			        xhr.onreadystatechange = function() {
			            switch (xhr.readyState) {
			                case 4:
			                    //                  plus.nativeUI.closeWaiting();
			                    if (xhr.status == 200) {
			                        console.log("检测更新成功：" + xhr.responseText);
			                        var newVer = xhr.responseText;
			                        if (compareVersion(wgtVer, newVer)) {
			                            if (!callback){
			                            	downWgt(true); // 下载升级包
			                            }else{
			                            	callback(true);
			                            }			                                			                                 
			                        } else {
			                            //                          plus.nativeUI.alert("无新版本可更新！");
			                            if (callback) callback(false);
			                        }
			                    } else {
			                        console.log("检测更新失败！");
			                        //                      plus.nativeUI.alert("检测更新失败！");
			                    }
			                    break;
			                default:
			                    break;
			            }
			        }
			        xhr.open('GET', checkUrl);
			        xhr.send();
			    }
			
			    function downWgt(key) {
		            var w;
		            if (key) {
		                w = plus.nativeUI.showWaiting("　　 开始下载...　　");
		            }
		            var options = {
		                filename: "_doc/update/"
		            };
		            var dtask = plus.downloader.createDownload(wgtUrl, options, function(d, status) {
		                if (status == 200) {
		                    console.log("下载wgt成功：" + d.filename);
		                    setTimeout(installWgt(d.filename, key), 2000); // 安装wgt包
		                } else {
		                    console.log("下载wgt失败！");
		                    if (key) {
		                        plus.nativeUI.alert("下载更新资源失败！");
		                    }
		                }
		            });
		            if (key) {
		                dtask.addEventListener("statechanged", function(task, status) {
		                    switch (task.state) {
		                        case 1: // 开始
		                            w.setTitle("　　 开始下载...　　 ");
		                            break;
		                        case 2: // 已连接到服务器
		                            w.setTitle("开始下载...　　 ");
		                            break;
		                        case 3:
		                            var a = task.downloadedSize / task.totalSize * 100;
		                            console.log(a)
		                            w.setTitle(" 已下载" + parseInt(a) + "%　　 ");
		                            break;
		                        case 4: // 下载完成
		                            w.close();
		                            break;
		                    }
		                });
		            }
		            dtask.start();
			
			    }
			
			        // 更新应用资源
			
			    function installWgt(path, key) {
		            if (key) {
		                plus.nativeUI.showWaiting("在线升级，安装资源文件...");
		            }
		            plus.runtime.install(path, {}, function() {
		                if (key) {
		                    plus.nativeUI.closeWaiting();
		                    //自动在线升级不重启
		                    plus.nativeUI.alert("应用资源更新完成！", function() {
		                    plus.runtime.restart();
		                });
		                }
		                console.log("安装wgt文件成功！");
		
		            }, function(e) {			
		                console.log("安装wgt文件失败[" + e.code + "]：" + e.message);
		                if (key) {
		                    plus.nativeUI.closeWaiting();
		                    plus.nativeUI.alert("在线升级，安装资源文件失败");
		                }
		            });
		        }
		        /**
		         * 比较版本大小，如果新版本nv大于旧版本ov则返回true，否则返回false
		         * @param {String} ov
		         * @param {String} nv
		         * @return {Boolean}
		         */
			
			    function compareVersion(ov, nv) {
			        if (!ov || !nv || ov == "" || nv == "") {			        	
			            return false;
			        }
			        var b = false,
			            ova = ov.split(".", 4),
			            nva = nv.split(".", 4);
			        for (var i = 0; i < ova.length && i < nva.length; i++) {
			            var so = ova[i],
			                no = parseInt(so),
			                sn = nva[i],
			                nn = parseInt(sn);
			            if (nn > no || sn.length > so.length) {
			                return true;
			            } else if (nn < no) {
			                return false;
			            }
			        }
			        if (nva.length > ova.length && 0 == nv.indexOf(ov)) {
			            return true;
			        }
			    }
				
				//关闭页面跳转动画
				plus.nativeUI.closeWaiting();
				//显示当前页面
				var self = plus.webview.currentWebview();
				self.show('pop-in');
			});
