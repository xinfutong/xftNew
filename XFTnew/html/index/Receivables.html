			mui.plusReady(function(){

					// 创建加载内容窗口

					} 
//					document.getElementById('header').style.height=(immersed+14)+'px';

						document.querySelector('.receivables_img').style.marginTop=(20)+'px';

				}else{
					$('.mui-content').height(document.documentElement.clientHeight-44-immersed-20);
				}
				
				document.getElementById('head_img').style.width=document.getElementById('head_img').height+"px";

				var token=plus.storage.getItem('token');
				var u_img=plus.storage.getItem('head_img')!=''?plus.storage.getItem('head_img'):'../../images/no_login@3x.png';
				var u_name=plus.storage.getItem('name')!=''?(plus.storage.getItem('name')!=undefined?('收款人：'+plus.storage.getItem('name')):'点击头像登录'):'未实名认证';
				
				window.addEventListener('home_back',function(event){
					mui.back();
				});
				
				window.addEventListener('home_img',function(event){
					 var img = event.detail.img;
					document.getElementById('head_img').src=img;
				});
				
				window.addEventListener('sk_customEvent',function(event){
				  	//通过event.detail可获得传递过来的参数内容
//				  	location.reload();
				  	var img = event.detail.img!=''?event.detail.img:'../../images/no_login@3x.png';
				  	var name=event.detail.name!=''?(event.detail.name!='点击头像登录'?'收款人：'+event.detail.name:event.detail.name):'未实名认证';
				  	document.getElementById('head_img').src=img;
				  	document.getElementById('user_name').innerText=name;
					mui.ajax('http://www.zhxft.com/app/index1/index',{
						async:false,
						data:{
							uid:plus.storage.getItem('uid'),
							token:plus.storage.getItem('token'),						
						},
						dataType:'JSON',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						success:function(data){
							console.log(data);
							var arrParse = JSON.parse(data);
							plus.storage.setItem('head_img',arrParse.head_portrait);
							plus.storage.setItem('name',arrParse.name);
							plus.storage.setItem('phone',arrParse.phoneNum);
							if(arrParse.info.code==6){
								plus.storage.clear();								
							}else{
								document.getElementById('head_img').src=(arrParse.head_portrait!=''?arrParse.head_portrait:'../../images/no_login@3x.png');
								document.getElementById('user_name').innerText=(arrParse.name!=''?'收款人：'+arrParse.name:'未实名认证');
							}
						},
						error:function(xhr,error,errorThrown){
							console.log(error);
						}
					});
				});
				if (uid!=null && token!=null) {
					mui.ajax('http://www.zhxft.com/app/index1/index',{
						async:false,
						data:{
							uid:uid,
							token:token,						
						},
						dataType:'JSON',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						success:function(data){
							console.log(data);
							var arrParse = JSON.parse(data);
							plus.storage.setItem('head_img',arrParse.head_portrait);
							plus.storage.setItem('name',arrParse.name);
							plus.storage.setItem('phone',arrParse.phoneNum);
							if(arrParse.info.code==6){

							}else{

								document.getElementById('head_img').src=(arrParse.head_portrait!=''?arrParse.head_portrait:'../../images/no_login@3x.png');
								document.getElementById('user_name').innerText=(arrParse.name!=''?'收款人：'+arrParse.name:'未实名认证');
							}
						},
						error:function(xhr,error,errorThrown){
							console.log(error);
						}
					});
//					document.getElementById('head_img').src=u_img;
				} else{

					document.getElementById('head_img').src='../../images/no_login@3x.png';
